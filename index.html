<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .weather-app {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    input {
      padding: 10px;
      width: 200px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #0077ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fcc;
    }

    #weatherResult {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter a city name" />
    <button onclick="getWeather()">Get Temperature</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    function getWeather() {
      const location = document.getElementById('locationInput').value.trim();
      const resultDiv = document.getElementById('weatherResult');

      if (location === '') {
        resultDiv.textContent = 'Please enter a location.';
        return;
      }

      const apiKey = '1927d09720c542c2bc232608250207';
      const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      resultDiv.textContent = 'Loading...';

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Weather data not found');
          }
          return response.json();
        })
        .then(data => {
          const tempC = data.current.temp_c;
          const condition = data.current.condition.text;
          resultDiv.innerHTML = `
            Current temperature in <strong>${data.location.name}</strong> is 
            <strong>${tempC}Â°C</strong> and it's <strong>${condition}</strong>.`;
        })
        .catch(error => {
          resultDiv.textContent = 'Could not fetch weather data. Please try another location.';
          console.error(error);
        });
    }
  </script>
</body>
</html>
